    <meta charset="utf-8"/>

    <!-- <script src="https://projects.voyager89.net/en/image-search/macy.min.js" type="text/javascript"></script> -->

    <script type="text/javascript">
      // Use Macy masonry library to sort images
      function sortImages()
      {
        console.log("Sorting images!");
        Macy({
          container: '.imageOutput',
          trueOrder: false,
          waitForImages: false,
          margin: 24,
          columns: 6,
          breakAt: {
            1200: 5,
            940: 3,
            520: 2,
            400: 1
          }
        });
      }
    </script>

    <title>Unsplash Image Searching - Voyager 89</title>
